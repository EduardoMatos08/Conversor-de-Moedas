<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>

<body>
    <div id="wrapper">
        
        <!--
            Logo
        -->
        <img id="convert-money-logo" src="./assets/logo.png" alt="logo-convert-money">
        <section>
            <!--
                Área de preenchimento para a conversão.
            -->
            <div id="container">
                <main>
                    <!--
                        Select desativado, apenas para visualização
                    -->
                    <h4 id="CONVERTER-de">Converter <span id="converter-DE">de</span>:</h4>

                    <select class="select-conversion" disabled>
                        <option>R$ - Real Brasileiro</option>
                    </select>
                    <!--
                        Select ativo, pronto para a seleção de moeda para conversão
                    -->

                    <h4 id="CONVERTER-para">Converter <span id="converter-PARA">para</span>:</h4>

                    <select class="select-conversion">

                        <option>US$ - <span>Dólar (EUA)</span></option>
                        <option>€ - <span>Euro</span></option>
                        <option>£ - <span>Libra</span></option>
                        <option>₿ - <span>Bitcoin</span></option>
                    
                    </select>
                    
                    <h4 id="h4-value">Valor</h4>
                    <!--
                        Input pronto para receber o valor de conversão.
                    -->
                    <input id="input-conversion-value" type="number" placeholder="Digite aqui o valor da conversão...">
                    <!--
                        Button pronto para o recebimento das informações.
                    -->
                    <button>Converter</button>
                </main>

                <!-- Conversão -->

                <div id="conversion">
                    <!-- Conversão Brasileira -->
                    <div id="contents-of-conversion">
                        <div id="conversion-br">

                            <img id="br-conversion-img" src="./assets/convert-br.png" alt="br-flag">
                            <p id="real" class="real-currency">Real</p>
                            <p id="conversion-value" class="value">R$ 0,00</p>

                        </div>

                        <img id="arrow-img" src="./assets/arrow-bottom.png" alt="arrow">

                        <!-- Outras Convesões -->
                        <div id="conversion-other-countries">

                            <img id="usa-conversion-img" src="./assets/convert-usa.png" alt="currency-conversion">
                            <p id="type-of-currency">Dólar Americano</p>
                            <p id="converted-value" class="value">$ 0,00</p>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

<script src="./script.js"></script>

</html>
